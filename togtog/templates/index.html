{% extends "base.html" %}
{% load sitetree shop_tags thumbnail %}

{% block content %}
<p>
    {% cart %}

    {% for product in object_list %}
        <p>{{ product.name }}</p>
        {% thumbnail product.photo "150x150" crop="center" as im %}
            <img src="{{ im.url }}" alt="{{ im.alt }}">
        {% empty %}
            <p>No image</p>
        {% endthumbnail %}
    {% endfor %}
</p>
{% endblock %}
